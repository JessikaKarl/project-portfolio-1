    <h3>Contact</h3>
    <form>
        <fieldset>
            <legend>Contact us</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exempel@1234.com">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Write your message..">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <iframe src="https://www.google.com/maps/dir//1+Block+1,+Blackrock+Business+Park,+Carysfort+Ave,+Newtown+Blackrock,+Blackrock,+Co.+Dublin,+Irland/@53.2981697,-6.2610507,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x48670e99733f3617:0x7ff7202fe3dea603!2m2!1d-6.1786506!2d53.2981981?entry=ttu" width="600" height="300" title="Google maps to the café."></iframe>
