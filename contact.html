<body>
    <div id="page">
        <header>
            <h1>

        </header>
        <h3 class="page-header">Contact</h3>
        <div class="row">
            <div class="column">
                <form id="email-form" method="POST" action="http://formdump.codeinstitute.net" target="_blank">
                    <fieldset>
                        <legend>Contact us</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name..">
                        <br>
                        <label for="email-address">Email Address:</label>
                        <input type="email" id="email-address" name="email" placeholder="exempel@1234.com">
                        <br>
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message" placeholder="Write your message..">
                        <br>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
            <div class="column">
                <div class="contact">
                    <h3>Contact information</h3>
                    <p>Phone Number: 012 345 678 910</p>
                    <p>Email Address:email@lillyscafe.com</p>
                </div>
            </div>
        </div>
        <iframe src="https://www.google.com/maps/dir//1+Block+1,+Blackrock+Business+Park,+Carysfort+Ave,+Newtown+Blackrock,+Blackrock,+Co.+Dublin,+Irland/@53.2981697,-6.2610507,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x48670e99733f3617:0x7ff7202fe3dea603!2m2!1d-6.1786506!2d53.2981981?entry=ttu" width="100%" height="300px" title="Google maps to the café."></iframe>
        <footer>

                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on X (link opens in a new tab)">X</a>
                </div>  
            </footer>
    </div>
</body>
